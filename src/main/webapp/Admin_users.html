<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>User Management</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

    <style>
        * { box-sizing: border-box; }
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('./cover.jpg') no-repeat center center/cover;
            filter: blur(6px);
            z-index: -1;
        }

        .dashboard {
            max-width: 700px;
            margin: 40px auto;
            padding: 30px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 6px 12px rgba(0,0,0,0.1);
            position: relative;
            z-index: 1;
        }

        h1 {
            font-size: 2.2rem;
            font-weight: bold;
            text-align: center;
            margin-bottom: 25px;
            color: #333;
        }

        .form-title {
            font-weight: bold;
            margin-bottom: 10px;
            color: #444;
        }

        form {
            margin-bottom: 25px;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="number"],
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 1rem;
        }

        button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            display: inline-block;
        }

        .btn-success {
            background-color: #28a745;
            color: white;
        }

        .btn-danger {
            background-color: #dc3545;
            color: white;
        }

        .btn-warning {
            background-color: #ffc107;
            color: #212529;
        }

        .btn-secondary {
            background-color: #6c757d;
            color: white;
        }

        button:hover {
            filter: brightness(0.95);
        }

        @media (max-width: 768px) {
            .dashboard {
                margin: 20px 15px;
                padding: 20px;
            }
            h1 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
<div class="background"></div>
<div class="dashboard">
    <h1>Food Management</h1>

    <!-- Add User Form -->
    <form method="post" action="user_process.jsp">
        <h5 class="form-title">Add User</h5>
        <input type="email" name="email" placeholder="Email" required />
        <input type="text" name="first_name" placeholder="First Name" />
        <input type="text" name="last_name" placeholder="Last Name" />
        <input type="text" name="street" placeholder="Street" />
        <input type="text" name="building" placeholder="Building" />
        <input type="text" name="apartment" placeholder="Apartment" />
        <input type="password" name="password" placeholder="Password" required />
        <input type="number" step="0.01" name="weight" placeholder="Weight (kg)" />
        <input type="number" step="0.01" name="height" placeholder="Height (cm)" />
        <select name="gender">
            <option value="">Select Gender</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
        </select>
        <input type="hidden" name="formName" value="Add_user">
        <button type="submit" class="btn-success"><i class="fas fa-user-plus"></i> Add User</button>
    </form>

    <!-- Delete User Form -->
    <form method="post" action="user_process.jsp">
        <h5 class="form-title">Delete User</h5>
        <input type="email" name="email" placeholder="User Email to Delete" required />
        <input type="hidden" name="formName" value="Delete_user">
        <button type="submit" class="btn-danger"><i class="fas fa-user-minus"></i> Delete User</button>
    </form>

    <!-- Edit User Form -->
    <form method="post" action="user_process.jsp">
        <h5 class="form-title">Edit User</h5>
        <input type="email" name="email" placeholder="Current Email"  />

        <input type="text" name="password" placeholder="New Password (optional)" />
        <input type="hidden" name="formName" value="Edit_user">
        <button type="submit" class="btn-warning"><i class="fas fa-user-edit"></i> Edit User</button>
    </form>

    <!-- Back Button -->
    <form action="Admin.html">
        <button type="submit" class="btn-secondary"><i class="fas fa-arrow-left"></i> Back</button>
    </form>
</div>
</body>
</html>
