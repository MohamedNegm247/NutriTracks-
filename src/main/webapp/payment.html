<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>DAHAB's Bits - Confirm Order</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f8f9fa;
        }
        .background {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: url('./cover.jpg') no-repeat center center/cover;
            filter: blur(8px);
            z-index: -1;
        }
        .subscription-form {
            width: 100%;
            max-width: 500px;
            padding: 25px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
<div class="background"></div>

<main class="subscription-form">
    <h2 class="text-center mb-4">Confirm Order</h2>

    <form action="Payment" method="post">
        <!-- Subscription Info -->
        <div class="mb-3">
            <h5><strong>Subscription Plan:</strong> Premium - $20/month</h5>
            <input type="hidden" name="plan" value="premium">
        </div>

        <!-- Payment Method -->
        <div class="mb-3">
            <label><strong>Payment Method:</strong></label><br>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="payment_method" id="credit" value="credit" checked>
                <label class="form-check-label" for="credit">Credit</label>
            </div>

        </div>

        <!-- Credit Card Section -->
        <div id="creditDetails">
            <div class="mb-2">
                <input type="text" class="form-control" name="cardName" placeholder="Cardholder Name" REQUIRED>
            </div>
            <div class="mb-2">
                <input type="text" class="form-control" name="cardNumber" placeholder="Card Number" REQUIRED>
            </div>
            <div class="mb-3">
                <input type="text" class="form-control" name="cvv" placeholder="CVV"REQUIRED>
            </div>
        </div>


        <button type="submit" class="btn btn-primary w-100">Submit</button>
        <button type="button" class="btn btn-secondary w-100 mt-2" onclick="window.location.href='HomePage.html'">Back</button>

        <p class="mt-4 text-center text-muted">© 2017–2025</p>
    </form>
</main>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
